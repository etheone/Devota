<!-- Start Page Header -->
<div class="page-header">
  <h1 class="title">Devices</h1>
  <ol class="breadcrumb">
    <li class="active">This is a quick overview of some features</li>
  </ol>

  <!-- Start Page Header Right Div -->
  <div class="right">
    <button class="btn btn-primary" data-toggle="modal" data-target="#addDevice"><i class="fa fa-plus-circle"></i>New Device</button>
    <div class="btn-group" role="group" aria-label="...">
      <a href="index.html" class="btn btn-light">Devices</a>
      <a href="#" class="btn btn-light"><i class="fa fa-refresh"></i></a>
      <a href="#" class="btn btn-light"><i class="fa fa-search"></i></a>
      <a href="#" class="btn btn-light" id="topstats"><i class="fa fa-line-chart"></i></a>
    </div>
  </div>
  <!-- End Page Header Right Div -->

</div>

<div class="col-md-12">
  <div class="panel">
    
    <h1>
      {{title}}
    </h1>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new device</h4>
      </div>
      <form>
        <div class="modal-body">
            <div class="form-group">
              <label for="input1" class="form-label">Name</label>
              <input type="text" class="form-control" id="input1">
            </div>
            <div class="form-group">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3" id="textarea1"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
