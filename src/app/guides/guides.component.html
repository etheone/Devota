<!-- Start Page Header -->
<div class="page-header">
  <h1 class="title">Guides</h1>
  <ol class="breadcrumb">
    <li class="active">This is a quick overview of some features</li>
  </ol>

  <!-- Start Page Header Right Div -->
  <div class="right">

  </div>
  <!-- End Page Header Right Div -->

</div>

<div class="row">
  <div class="col-md-6">
    <div class="panel">
      <h2 class="m0">Getting started</h2>
      <br>
      <article *ngFor="let i of quickstartContent; let i = index" class="expandable" [class.open]="quickstartOpen[i]">
        <h4 (click)="quickstartClicked(i)">{{quickstartContent[i].title}}</h4>
        <p>{{quickstartContent[i].description}}</p>
      </article>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel">
      <h2 class="m0">Advanced</h2>
      <br>
      <article *ngFor="let i of advancedContent; let i = index" class="expandable" [class.open]="advancedOpen[i]">
        <h4 (click)="advancedClicked(i)">{{advancedContent[i].title}}</h4>
        <p innerHTML = "{{advancedContent[i].description}}"></p>
      </article>
    </div>
  </div>
</div>
